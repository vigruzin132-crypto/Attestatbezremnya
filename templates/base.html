<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Портал обучения{% endblock %}</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, sans-serif; margin: 0; background: #f7f7f8; color: #111; }
      header { background: #1f2937; color: #fff; padding: 12px 20px; display: flex; align-items: center; justify-content: space-between; }
      header a { color: #c7d2fe; text-decoration: none; margin-left: 12px; }
      main { max-width: 1000px; margin: 24px auto; padding: 0 16px; }
      .card { background: #fff; border: 1px solid #e5e7eb; border-radius: 8px; padding: 16px; margin-bottom: 16px; }
      h1 { font-size: 20px; margin: 0; }
      h2 { font-size: 18px; margin-top: 0; }
      table { width: 100%; border-collapse: collapse; }
      th, td { text-align: left; padding: 8px; border-bottom: 1px solid #e5e7eb; }
    </style>
    {% block head %}{% endblock %}
  </head>
  <body>
    <header>
      <div>
        <a href="/">Портал</a>
      </div>
      <nav>
        {% if request.user.is_authenticated %}
          <span>Вы вошли как {{ request.user.username }} ({{ request.user.get_role_display }})</span>
          <a href="/logout/">Выход</a>
          {% if request.user.is_superuser %}<a href="/admin/">Админ</a>{% endif %}
        {% else %}
          <a href="/login/">Вход</a>
        {% endif %}
      </nav>
    </header>
    <main>
      {% block content %}{% endblock %}
    </main>
  </body>
  </html>
