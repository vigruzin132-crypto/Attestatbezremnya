{% extends "base.html" %}
{% block title %}Отправить работу{% endblock %}
{% block content %}
  <div class="card" style="max-width: 640px;">
    <h2>Отправить работу</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Отправить</button>
    </form>
  </div>
{% endblock %}
